        \               &lt;title&gt;Tribal modern : branding new nations in the Arab
        Gulf&lt;/title&gt;\n                &lt;creator&gt;Miriam  Cooke&lt;/creator&gt;\n
        \               &lt;publisher&gt;Berkeley : University of California Press&lt;/publisher&gt;\n
        \               &lt;creationdate&gt;2014&lt;/creationdate&gt;\n                &lt;format&gt;viii,
        214 pages : illustrations ; 22 cm&lt;/format&gt;\n                &lt;identifier&gt;$$Cisbn$$V9780520280090
        (hardback); $$Cisbn$$V0520280091 (hardback); $$Cisbn$$V9780520280106 (paperback);
        $$Cisbn$$V0520280105 (paperback)&lt;/identifier&gt;\n                &lt;subject&gt;Ethnology
        -- Persian Gulf States; Tribes -- Persian Gulf States; HISTORY / Middle East
        / General; HISTORY / General; SOCIAL SCIENCE / Gender Studies; Persian Gulf
        States -- Social life and customs&lt;/subject&gt;\n                &lt;description&gt;$$Csummary$$V&quot;In
        the 1970s, one of the most torrid and forbidding regions in the world burst
        on to the international stage. The discovery and subsequent exploitation of
        oil allowed tribal rulers of the U.A.E, Qatar, Bahrain, and Kuwait to dream
        big. How could fishermen, pearl divers and pastoral nomads catch up with the
        rest of the modernized world? Even today, society is skeptical about the clash
        between the modern and the archaic in the Gulf. But could tribal and modern
        be intertwined rather than mutually exclusive? Exploring everything from fantasy
        architecture to neo-tribal sports and from Emirati dress codes to neo-Bedouin
        poetry contests, Tribal Modern explodes the idea that the tribal is primitive
        and argues instead that it is an elite, exclusive, racist, and modern instrument
        for branding new nations and shaping Gulf citizenship and identity-an image
        used for projecting prestige at home and power abroad&quot;--&lt;/description&gt;\n
        \               &lt;description&gt;$$Csummary$$V&quot;Tribal Modern analyzes
        what is most distinctive about Arab Gulf culture over the past 15 years and
        how this culture shapes distinctive national identities. It highlights the
        tribal as the decisive element in modern Arab Gulf culture and identity. The
        question incredulous outsiders ask is: how could fishermen, pearl divers and
        pastoral nomads catch up with the rest of the modernized world? Observers
        remain skeptical about the apparent clash between the modern and the backward
        tribal. But in these newly rich desert societies different meanings attach
        to the tribal generally coded non-modern. Tribes here are not primitive; they
        are the instruments and symbols of identity for hypermodern Gulf societies.
        Nationals make claims based on a newly imagined tribal identity that entitles
        them alone to the rights and privileges of modern citizenship. Tribal Modern
        explores the interweaving of the tribal and the modern into a national brand.
        Structural, performative and cognitive, the brand is being built into heritage
        and fantasy architecture; it is performed in neo-tribal sports, dress codes
        and language, especially neo-Bedouin poetry contests. The tribal signals a
        new aristocratic identity in the anonymity of 21st century globalization.
        The tribal in the Arab Gulf states is a fundamental and constitutive part
        of the modern. The tribal modern shapes a national brand to project political
        power abroad and prestige at home. Most studies of these new, mega-rich countries
        come from the social sciences. Tribal Modern looks at cultural indices of
        local self-assertion. It provides a cultural analysis of Gulf Arab social
        formation that examines the intersection of race, class and gender&quot;--&lt;/description&gt;\n
